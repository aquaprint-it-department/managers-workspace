<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header id="header"></header>
<div class="container">
    <div id="sidebar" class="mb-3"></div>
    <h1 class="mb-4">ШФ прайс</h1>

    <div class="mb-3">
        <input type="radio" class="btn-check" name="options-base" id="optionEC" autocomplete="off">
        <label class="btn" for="optionEC">Кінцевий клієнт</label>

        <input type="radio" class="btn-check" name="options-base" id="optionAA" autocomplete="off">
        <label class="btn" for="optionAA">Рекламна агенція</label>
    </div>
    <div class="row g-3">
        <div class="content col-xl-6" id="content">
            <div class="card mb-3">
                <div class="card-body calc-area">
                    <div class="row">
                        <h4 class="card-title mb-2">Послуга</h4>
                        <div class="col-auto">
                            <label for="selectField" class="form-label">
                                <select id="selectField" class="form-select">
                                    <option selected>Матеріал...</option>
                                </select>
                            </label>
                        </div>
                        <div class="col-auto d-flex align-items-center ps-0">
                            <span id="unitsField">шт.</span>
                        </div>
                        <div class="col-auto">
                            <label for="widthField" class="form-label w-50">
                                <input type="number" class="form-control" id="widthField" placeholder="Ширина">
                            </label>
                        </div>
                        <div class="col-auto">
                            <label for="heightField" class="form-label">
                                <input type="number" class="form-control" id="heightField" placeholder="Висота">
                            </label>
                        </div>
                        <div class="col-auto">
                            <label for="quantityField" class="form-label">
                                <input type="number" class="form-control" id="quantityField" placeholder="К-сть"
                                       value="1">
                            </label>

                        </div>
                        <div class="col-12 mb-3">
                            Вартість: <span class="fw-bold" id="totalField">0</span> <span class="fw-bold">грн.</span>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" id="addAdditionalService"><i class="fa-solid fa-plus"></i>
                                Додаткова послуга
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="additionalServiceArea"></div>
            <div class="card mb-3 bg-dark text-bg-dark">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>Разом: <span id="serviceCost">0</span> грн.</div>
                    <button class="btn btn-success" id="addToScore"><i class="fa-solid fa-plus"></i> Додати в рахунок
                    </button>
                </div>
            </div>
        </div>
        <div class="count col-xl-6">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <h4 class="card-title mb-2">Рахунок</h4>
                        <div>
                            <button class="btn btn-outline-danger me-2" id="clearScore"><i class="fa-solid fa-trash-can-arrow-up"></i> Очистити</button>
                            <button class="btn btn-outline-success" onclick="exportTableToExcel('count-table', 'Прайс-лист')"><i class="fa-solid fa-file-excel"></i> Експорт</button>
                        </div>
                    </div>
                    <table class="table" id="count-table">
                        <thead>
                        <tr>
                            <th scope="col">Послуга</th>
                            <th scope="col">Розмір</th>
                            <th scope="col" style="white-space: nowrap">К-сть</th>
                            <th scope="col">Ціна</th>
                            <th scope="col">Вартість</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <td colspan="6">
                                <div class="d-flex justify-content-end fw-bold">
                                    Всього:&nbsp; <span class="fw-bold">0</span>&nbsp;грн.
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/widePrintDisplay.js"></script>

<script type="module" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
