<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header id="header"></header>
<div class="container">
  <div id="sidebar"></div>
  <h1 class="mb-4">Холсти прайс</h1>

    <div class="mb-3">
        <input type="radio" class="btn-check" name="options-base" id="optionEC" autocomplete="off">
        <label class="btn" for="optionEC">Кінцевий клієнт</label>

        <input type="radio" class="btn-check" name="options-base" id="optionAA" autocomplete="off">
        <label class="btn" for="optionAA">Рекламна агенція</label>
    </div>
    <div class="row g-3">

    <div class="container mt-4" id="content">
        <div class="row g-3 align-items-end">
            <!-- Випадаючий список -->
            <div class="col-md-6">
              <label for="serviceSelect" class="form-label">Оберіть послугу</label>
              <select class="form-select" id="serviceSelect">
                
              </select>
            </div>
      
            <!-- Поле кількості -->
            <div class="col-md-6">
              <label for="quantityInput" class="form-label">Кількість</label>
              <input type="number" class="form-control" id="quantityInput" min="1" value="1">
            </div>
          </div>
      
          <!-- Результат -->
           <div class="mt-4 row">
          <div class="col-md-6">
            <h5>Загальна вартість: <span id="result" class="fw-bold">0</span> грн</h5>
          </div>
          <div class="col-md-6">
            <button class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-3" id="addToScore"><i class="fa-solid fa-plus"></i> Додати в рахунок ШФ</button>
          </div>
        </div>
    </div>

  </div>
</div>

<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/canvasCalculator.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
