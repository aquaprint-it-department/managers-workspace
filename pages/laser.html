<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header id="header"></header>
<div class="container">
  <div id="sidebar"></div>
  <div class="d-flex mt-3">

    <div class="container mt-4" id="content">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="materials" class="form-label">Матеріал:</label>
            <select id="materials" class="form-select"></select>
          </div>

          <div class="mb-3">
            <label for="thickness" class="form-label">Товщина:</label>
            <select id="thickness" class="form-select"></select>
          </div>

          <div class="mb-3">
            <label for="units" class="form-label">Одиниці виміру:</label>
            <select id="units" class="form-select">
              <option value="м">Метри</option>
              <option value="см">Сантиметри</option>
              <option value="мм">Міліметри</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="length" class="form-label">Введіть довжину:</label>
            <input type="number" id="length" class="form-control" placeholder="Довжина" />
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button id="calculateCuttingTime" class="btn btn-success mb-3">Розрахувати час порізки</button>
        <p class="fs-5 fw-semibold" id="result">Приблизний час порізки: —</p>
      </div>
    </div>

  </div>
</div>

<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/laserCalculator.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
